<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Correo Enviado | Eléctricos & Soluciones</title>
  <!-- Bootstrap 4 CSS (CDN) -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  >
</head>
<body>

<style>
  body.dark-mode {
  background-color: #121212 !important;
  color: #e0e0e0;
}

.dark-mode .register-container {
  background-color: #1f1f1f !important;
}

.dark-mode .navbar,
.dark-mode .footer {
  background-color: #0d0d0d !important;
}

.dark-mode .nav-link,
.dark-mode .dropdown-item {
  color: #e0e0e0;
}

.dark-mode .dropdown-menu {
  background-color: #1f1f1f;
  border-color: #333;
}

.dark-mode input,
.dark-mode textarea,
.dark-mode select {
  background-color: #333 !important;
  color: #e0e0e0 !important;
  border-color: #555;
}

.card{
  border-radius: 20px;
}

.card-body{
  box-shadow: 0px 2px 2px 2px black;
  border-radius: 20px;
}

.card-title{
  color: #0d6efd;
}

.btn{
  background-color: #0d1e78;
}

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

.dark-mode .card{
    background-color: #1f1f1f !important;
    box-shadow: 0px 2px 2px 2px white;
}

</style>

<script>
  // Cargar el estado del modo oscuro al iniciar
  if (localStorage.getItem('modoOscuro') === 'true') {
    document.body.classList.add('dark-mode');
  }

  // Botón para alternar modo oscuro
  document.getElementById('modoOscuroBtn').addEventListener('click', function () {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('modoOscuro', document.body.classList.contains('dark-mode'));
  });
</script>

  <div
    class="d-flex justify-content-center align-items-center"
    style="min-height: 80vh;"
  >
    <div class="card shadow-sm text-center" style="width: 400px;">
      <div class="card-body">
        <h3 class="card-title mb-4">¡Correo enviado!</h3>
        <p>
          Si existe una cuenta con ese correo, recibirás un enlace para restablecer tu contraseña. <br>
          Revisa tu bandeja de entrada (y la carpeta de Spam) para continuar.
        </p>
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">
          ← Volver a Iniciar Sesión
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap 4 JS (CDN) y dependencias -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
