{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Eléctricos & Soluciones</title>

    <!-- ‑‑‑ Estilos externos ‑‑‑ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- ‑‑‑ Fuentes y variables ‑‑‑ -->
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');

    :root{
        --blanco:#E0E0E0;
        --azul-opacidad:#184463;
        --bg-menu:#003053;
        --bg-body:#C7E1FF;
        --w-menu-cerrado:150px;
        --w-menu-abierto:300px;
    }

    /* -------- Reset básico -------- */
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box;}

    body{
        font-family:'Quicksand',sans-serif;
        background:var(--bg-body);
        color:var(--blanco);
    }

    /* -------- Sidebar -------- */
    .menu-dashboard{
        position:fixed;
        top:0;left:0;
        width:var(--w-menu-cerrado);
        height:100vh;
        background:var(--bg-menu);
        padding:20px;
        transition:width .3s ease;
        z-index:1000;
    }

    .menu-dashboard.open{width:var(--w-menu-abierto);}

    .menu-dashboard .logo span{
        margin-bottom: 10%;
    }

    .top-menu{display:flex;align-items:center;justify-content:space-between;}
    .top-menu .logo{display:flex;align-items:center;}
    .top-menu .logo img{width:40px;transition:width .3s ease;}
    .top-menu .logo span{font-size:20px;margin-left:20px;display:none;}
    .menu-dashboard.open .top-menu .logo span{display:block;}

    .toggle{cursor:pointer;display:flex;align-items:center;}
    .toggle i{font-size:35px;}

    .input-search{
        width:100%;margin:50px 0;
        background:var(--azul-opacidad);
        padding:15px;border-radius:8px;
        display:flex;align-items:center;
    }
    .input-search i{font-size:30px;margin-right:20px;}
    .input-search .input{
        border:none;background:transparent;
        width:100%;height:30px;
        font-size:22px;color:var(--blanco);
        display:none;
    }
    .menu-dashboard.open .input-search .input{display:block;}

    /* Enlaces */
    .menu .enlace{
        display:flex;align-items:center;
        padding:20px 0 20px 17px;
        margin-bottom:20px;
        border-radius:8px;
        font-size:20px;
        color:#fff;text-decoration:none;
        transition:all .3s ease;
    }
    .menu .enlace:hover{background:var(--azul-opacidad);}
    .menu .enlace i{font-size:25px;margin-right:20px;}
    .menu .enlace span{opacity:0;transition:opacity .3s ease;}
    .menu-dashboard.open .menu .enlace span{opacity:1;}

    /* -------- Contenido principal -------- */
    .contenido-principal{
        margin-left:var(--w-menu-cerrado);
        padding:30px;
        min-height:100vh;
        background:#fff;
        color:#333;
        transition:margin-left .3s ease;
    }
    .menu-dashboard.open + .contenido-principal{
        margin-left:var(--w-menu-abierto);
    }

    /* Secciones del contenido */
    .seccion {
        display: none;
    }
    .seccion.active {
        display: block;
    }

    /* Sombras y tarjetas */
    .card{border:none;}

    /* -------- Estilos para usuarios -------- */
    .usuarios-table {
        background: #2c3e50;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .usuarios-table table {
        width: 100%;
        border-collapse: collapse;
        margin: 0;
    }

    .usuarios-table th {
        background: #34495e;
        color: #ecf0f1;
        padding: 15px;
        text-align: left;
        font-weight: 600;
        border: none;
    }

    .usuarios-table td {
        background: #2c3e50;
        color: #ecf0f1;
        padding: 12px 15px;
        border: none;
        border-bottom: 1px solid #34495e;
    }

    .usuarios-table tbody tr:last-child td {
        border-bottom: none;
    }

    .usuarios-table tbody tr:hover {
        background: #34495e;
    }

    .btn-accion {
        padding: 6px 12px;
        margin-right: 5px;
        border-radius: 4px;
        text-decoration: none;
        font-size: 14px;
        display: inline-block;
        transition: all 0.3s ease;
    }

    .btn-editar {
        background: #3498db;
        color: white;
    }

    .btn-editar:hover {
        background: #2980b9;
        color: white;
    }

    .btn-eliminar {
        background: #3498db;
        color: white;
    }

    .btn-eliminar:hover {
        background: #3498db;
        color: white;
    }

    .btn-agregar {
        background: #3498db;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        display: inline-block;
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }

    .btn-agregar:hover {
        background: #3498db;
        color: white;
    }

    .titulo-seccion {
        color: #2c3e50;
        margin-bottom: 30px;
        font-weight: 600;
    }

    /* Modal styles */
    .modal-content {
        border-radius: 10px;
    }

    .modal-header {
        background: var(--bg-menu);
        color: white;
        border-radius: 10px 10px 0 0;
    }

    /* Inputs */
    .form-control {
        color: black !important;
        background-color: white !important;
    }

    .form-control::placeholder {
        color: #333 !important;
        opacity: 1 !important;
    }

    .form-control:focus {
        border-color: var(--bg-menu);
        box-shadow: 0 0 0 0.2rem rgba(0, 48, 83, 0.25);
        color: black !important;
        background-color: white !important;
    }

    /* Labels (como Usuario, Email, etc.) */
    label {
        color: black !important;
    }

    /* Select y opciones */
    select.form-control {
        color: black !important;
        background-color: white !important;
    }

    select.form-control option {
        color: black !important;
    }

    /* Mensaje de éxito */
    .alert-success-custom {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1050;
        min-width: 300px;
        opacity: 0;
        transform: translateX(100%);
        transition: all 0.3s ease;
    }

    .alert-success-custom.show {
        opacity: 1;
        transform: translateX(0);
    }
   
</style>

</head>
<body>

<!-- ======= SIDEBAR ======= -->
<nav class="menu-dashboard">
    <div class="top-menu">
        <div class="logo">
            <img src="{% static 'img/logo.svg' %}" alt="">
            <span>Electricos & Soluciones</span>
        </div>
        <div class="toggle"><i class='bx bx-menu'></i></div>
    </div>

    <div class="menu">
        <a href="{% url 'gestionUsuario' %}" class="enlace"><i class="bx bx-user"></i><span>Usuarios</span></a>
        <a href="{% url 'proveedores_list' %}" class="enlace"><i class="bx bx-group"></i><span>Proveedores</span></a>
        <a href="{% url 'analiticas' %}" class="enlace"><i class="bx bx-bar-chart-alt-2"></i><span>Analiticas</span></a>
        <a href="#" class="enlace"><i class="bx bx-cart"></i><span>Pedidos</span></a>
        <a href="{% url 'configuracion' %}" class="enlace"><i class="bx bx-cog"></i><span>Configuración</span></a>
        <a href="{% url 'home' %}" class="enlace"><i class="bx bx-run"></i><span>Salir</span></a>
    </div>
</nav>

<div class="container mt-5">
        <h2 class="text-center mb-4">Panel de Analíticas</h2>

        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title text-center">Ventas por Mes</h5>
                        <canvas id="ventasChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title text-center">Tipo de Clientes</h5>
                        <canvas id="clientesChart"></canvas>
                    </div>
                </div>
            </div>

    <script>
        const ventasChart = new Chart(document.getElementById('ventasChart'), {
            type: 'bar',
            data: {
                labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
                datasets: [{
                    label: 'Ventas en millones',
                    data: [12, 19, 10, 5, 15, 7],
                    backgroundColor: 'rgba(0, 123, 255, 0.7)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1
                }]
            }
        });

        const clientesChart = new Chart(document.getElementById('clientesChart'), {
            type: 'pie',
            data: {
                labels: ['Nuevos', 'Recurrentes'],
                datasets: [{
                    data: [65, 35],
                    backgroundColor: ['#198754', '#0d6efd']
                }]
            }
        });
    </script>

</style>    

<script>
        const toggle = document.querySelector(".toggle")
const menuDashboard = document.querySelector(".menu-dashboard")
const iconoMenu = toggle.querySelector("i")
const enlacesMenu = document.querySelectorAll(".enlace")

toggle.addEventListener("click", () => {
    menuDashboard.classList.toggle("open")

    if(iconoMenu.classList.contains("bx-menu")){
        iconoMenu.classList.replace("bx-menu", "bx-x")
    }else {
        iconoMenu.classList.replace("bx-x", "bx-menu")
    }
})

enlacesMenu.forEach(enlace => {
    enlace.addEventListener("click", () => {
        menuDashboard.classList.add("open")
        iconoMenu.classList.replace("bx-menu", "bx-x")
    })
})
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const btnEditar = document.getElementById("btnEditar");
    const formulario = document.getElementById("formularioActualizar");

    btnEditar.addEventListener("click", function () {
        formulario.style.display = "block"; // muestra el formulario
        btnEditar.style.display = "none"; // oculta el botón de editar
    });
});
</script>
