{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Proveedor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Aplica modo oscuro si está activado -->
    <script>
        if (localStorage.getItem('modoOscuro') === 'true') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>

    <style>
        body {
            font-size: calc(1rem + 0.3vw);
            background-color: white;
            color: black;
            transition: background-color 0.5s, color 0.5s;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 700px;
            margin: 60px auto;
            padding: 20px 30px;
            background-color: #04208f;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: white;
        }

        h2 {
            font-size: calc(1.8rem + 0.8vw);
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            font-size: 1.1rem;
        }

        form {
            text-align: center;
            margin-top: 30px;
        }

        button, .btn-secondary {
            padding: 10px 30px;
            margin: 10px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-danger {
            background-color: white;
            color: #04208f;
        }

        .btn-danger:hover {
            background-color: #dce2f3;
        }

        .btn-secondary {
            background-color: #cfdcff;
            color: #04208f;
            text-decoration: none;
        }

        .btn-secondary:hover {
            background-color: #aab3d9;
        }

        /* Dark mode */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-mode .form-container {
            background-color: #060ef3;
            color: #e0e0e0;
        }

        .dark-mode .btn-danger {
            background-color: #2196f3;
            color: white;
        }

        .dark-mode .btn-danger:hover {
            background-color: #1976d2;
        }

        .dark-mode .btn-secondary {
            background-color: #444;
            color: white;
        }

        .dark-mode .btn-secondary:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>¿Estás seguro que deseas eliminar a "{{ proveedor.nombre }}"?</h2>
    <p>Esta acción no se puede deshacer.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'proveedores_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

  <script>
  // Cargar el estado del modo oscuro al iniciar
  if (localStorage.getItem('modoOscuro') === 'true') {
    document.body.classList.add('dark-mode');
  }

  // Botón para alternar modo oscuro
  document.getElementById('modoOscuroBtn').addEventListener('click', function () {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('modoOscuro', document.body.classList.contains('dark-mode'));
  });
</script>


</body>
</html>
