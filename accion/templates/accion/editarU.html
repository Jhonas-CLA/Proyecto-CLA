{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Proveedor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap solo para clases básicas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Activar dark mode si está en localStorage -->
    <script>
        if (localStorage.getItem('modoOscuro') === 'true') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

:root {
    --fondo-claro: #ffffff;
    --fondo-formulario: #04208f;
    --texto-claro: #ffffff;
    --acento: #00AEEF;
    --sombra: rgba(0, 0, 0, 0.15);
    --transicion: all 0.3s ease;
}

body {
    font-size: calc(1rem + 0.3vw);
    background-color: var(--fondo-claro);
    color: black;
    font-family: 'Quicksand', sans-serif;
    margin: 0;
    padding: 0;
    transition: background-color 0.5s, color 0.5s;
    animation: fadeInBody 0.6s ease-in-out;
}

@keyframes fadeInBody {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.form-container {
    max-width: 700px;
    margin: 60px auto;
    padding: 30px 40px;
    background: linear-gradient(135deg, var(--fondo-formulario), #001c5a);
    border-radius: 15px;
    box-shadow: 0 8px 20px var(--sombra);
    color: var(--texto-claro);
    animation: slideIn 0.7s ease;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h2 {
    font-size: calc(1.8rem + 0.5vw);
    text-align: center;
    margin-bottom: 25px;
    color: #ffffff;
}

form {
    margin-top: 30px;
    animation: fadeInForm 0.8s ease;
}

@keyframes fadeInForm {
    0% { opacity: 0; transform: translateY(10px); }
    100% { opacity: 1; transform: translateY(0); }
}

.form-container p {
    text-align: left;
    font-size: 1rem;
    margin-bottom: 0.5rem;
    font-weight: 500;
}

input, select, textarea {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    margin-top: 5px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: none;
    background-color: #f7f7f7;
    transition: var(--transicion);
}

input:focus, select:focus, textarea:focus {
    outline: none;
    box-shadow: 0 0 8px var(--acento);
    border: 1px solid var(--acento);
}

button, .btn-secondary {
    padding: 12px 30px;
    margin: 10px;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: var(--transicion);
}

.btn-success {
    background-color: white;
    color: var(--fondo-formulario);
    border: 2px solid white;
}

.btn-success:hover {
    background-color: #dce2f3;
    transform: scale(1.03);
}

.btn-secondary {
    background-color: #cfdcff;
    color: #04208f;
    text-decoration: none;
}

.btn-secondary:hover {
    background-color: #aab3d9;
    transform: scale(1.03);
}

/* Dark mode */
body.dark-mode {
    background-color: #121212;
    color: #e0e0e0;
}

.dark-mode .form-container {
    background-color: #1f1f1f !important;
    background-image: none;
    color: #e0e0e0;
}

.dark-mode input,
.dark-mode textarea,
.dark-mode select {
    background-color: #e8e8e8;
    color: #000;
}

.dark-mode .btn-success {
    background-color: #2196f3;
    color: white;
    border: none;
}

.dark-mode .btn-success:hover {
    background-color: #1976d2;
}

.dark-mode .btn-secondary {
    background-color: #444;
    color: white;
}

.dark-mode .btn-secondary:hover {
    background-color: #666;
}

@media (max-width: 768px) {
    .form-container {
        margin: 40px 15px;
        padding: 25px;
    }

    button, .btn-secondary {
        width: 100%;
    }
}

.dark-mode input{
    background-color: #333 !important;
    color: #e0e0e0 !important;
}

.dark-mode #id_rol{
    background-color: #333 !important;
    color: #e0e0e0 !important;
}

.dark-mode #id_estado{
    background-color: #333 !important;
    color: #e0e0e0 !important;
}

.dark-mode .form-container h2{
    color: #0d6efd;
}

.dark-mode .btn-success{
    background-color: #0d1e78;
}
</style>

</head>
<body>

<div class="form-container">
    <h2>Editar Usuario</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="{% url 'usuarios_list' %}" class="btn btn-success">Cancelar</a>
    </form>
</div>
  <script>
  // Cargar el estado del modo oscuro al iniciar
  if (localStorage.getItem('modoOscuro') === 'true') {
    document.body.classList.add('dark-mode');
  }

  // Botón para alternar modo oscuro
  document.getElementById('modoOscuroBtn').addEventListener('click', function () {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('modoOscuro', document.body.classList.contains('dark-mode'));
  });
</script>

</body>
</html>
