<html lang="en">
  <head>

    <title>Electricos & Soluciones</title>

    <style>

      body.dark-mode {
  background-color: #121212 !important;
  color: #e0e0e0;
}

.dark-mode .register-container {
  background-color: #1f1f1f !important;
}

.dark-mode .navbar,
.dark-mode .footer {
  background-color: #0d0d0d !important;
}

.dark-mode .nav-link,
.dark-mode .dropdown-item {
  color: #e0e0e0;
}

.dark-mode .dropdown-menu {
  background-color: #1f1f1f;
  border-color: #333;
}

.dark-mode input,
.dark-mode textarea,
.dark-mode select {
  background-color: #333 !important;
  color: #e0e0e0 !important;
  border-color: #555;
}

.dark-mode .login-container{
  background-color:#1f1f1f !important;
}

  color: white;

    </style>
  </head>
  <body>

<!-- Inicio sesion-->

<style>
    h1{
      text-align: center;
      margin-bottom: 10%;
    }
    .login-container {
      width: 320px;
      padding: 20px;
      margin-left: 40%;
      margin-top: 10%;
      margin-bottom: 4%;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    input::placeholder {
      color: #999;
    }

    .show-password {
      font-size: 12px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      background-color: #0d1e78;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0a155b;
    }

    .login-link {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }

    .login-link a {
      text-decoration: none;
      color: #0d6efd;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
  <div class="login-container">
    <h1 style="color: #0d6efd;">Inicia Sesión</h1>
    {% if alarma %}
      <p style="color: red;">{{ alarma }}</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="text" name="email" id="email" placeholder="Ingresa tu correo" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña" required>
        <div class="checkbox-container">
          <input type="checkbox" onclick="togglePassword()"> Mostrar contraseña
        </div>
        <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
      </div>
      <button type="submit">Iniciar Sesión</button>
    </form>

  </div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('form');

    form.addEventListener('submit', function (event) {
      event.preventDefault();  // evita el envío por defecto del formulario

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Validación simple (solo para demostración)
      if (email === "edinsongg@gmail.com" && password === "solocodigo") {
        // Redirige a la URL "analiticas" generada por Django
        window.location.href = "{% url 'analiticas' %}";
      } else {
        alert("Correo o contraseña incorrectos.");
      }
    });
  });
</script>


  <script>
    function togglePassword() {
      const field = document.getElementById('password');
      field.type = field.type === 'password' ? 'text' : 'password';
    }
  </script>
    




<style>
  .login-container {
    max-width: 500px;
  }
  .login-btn {
    background-color: #0d1b72;
    color: white;
  }
  .login-btn:hover {
    background-color: #0a155a;
  }
  .register-link {
    color: #0d1b72;
    font-weight: 600;
    text-decoration: none;
  }
  .register-link:hover {
    text-decoration: underline;
  }
</style>
           
<script>
  // Cargar el estado del modo oscuro al iniciar
  if (localStorage.getItem('modoOscuro') === 'true') {
    document.body.classList.add('dark-mode');
  }

  // Botón para alternar modo oscuro
  document.getElementById('modoOscuroBtn').addEventListener('click', function () {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('modoOscuro', document.body.classList.contains('dark-mode'));
  });
</script>

  </body>
</html>
